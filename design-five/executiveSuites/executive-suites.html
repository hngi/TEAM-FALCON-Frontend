<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="executiveSuites.css" rel="stylesheet">
</head>
<body>
    <div class="executiveContainer">
        <div class="executiveLeft">
            <div class="executiveTitle">
                <p>Executive suite</p>
            </div>

            <div class="executiveCard">
                <p class="executiveDes">Spacious, bright and airy. This room comes has a beautiful view of the ocean.</p>
                <p class="executiveSubTitle">You also get:</p>
                <div class="executiveContentContainer">
                    <div class="executiveCard-icon">
                        <div class="executiveCard-spa"></div>
                        <p class="executiveContent">Free spa sessions</p>
                    </div>

                    <div class="executiveCard-icon">
                        <div class="executiveCard-gym"></div>
                        <p class="executiveContent">Gym access</p>
                    </div>

                    <div class="executiveCard-icon">
                        <div class="executiveCard-cham"></div>
                        <p class="executiveContent">Complementary champagne</p>
                    </div>
                </div>

                <button class="executiveBtn">Book for N 150,000</button>
            </div>

        </div>
        <div class="executivePic"></div>
    </div>

</body>
</html>
